<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Snack Bar</title>
</head>
<body>
    
    <div class="buttons">
        <button onclick="showToast(sucessMsg)">Sucesso</button>
        <button onclick="showToast(errorMsg)">Erro</button>
        <button onclick="showToast(invalidMsg)">Invalido</button>
    </div>

    <div id="toastBox"></div>

    <script src="https://kit.fontawesome.com/3c7c739c83.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>    
</body>
</html>
